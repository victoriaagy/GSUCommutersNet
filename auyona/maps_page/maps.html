<!DOCTYPE html>
<html>
    <head>
        <title>Commuter's Net</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/logo.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <script src="maps.js"></script>
        <h1 class="header">Navigation</h1>   

        <!--This is a placeholder name-->
        <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><u>Click on the map to find a place!</u></p>
        
        <hr>

        <div id="googleMap" style="width: 100%;height: 700px;border-radius: 10px;"></div> 
        <!--Placeholder Map-->
        <!--Find lat and lng of GSU-->
        <!--Get map to show up-->
        <script> 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJZU7vW5MA3fRfS_eN_pEt3E6ZfuTHLuc&callback=initMap" async defer>
            
            function initMap() {
                const gsu = {lat: 33.7537, lng: -84.3858}/*gsu coordinates*/
                const googleMap = new google.maps.Map(document.getElementById("googleMap"), { 
                    zoom: 16,
                    center: gsu,
                });
                //
                new google.maps.Marker({
                    position: gsu,
                    map: googleMap,
                    title: 'Georgia State University',
               });

               new google.maps.Marker({
                    position: {lat: 33.7746, lng: -84.3963}, /*Library*/
                    map: googleMap,
                    title: 'Library',
               });

               new google.maps.Marker({
                    position: {lat: 33.7525, lng: -84.3915}, /*Student Center*/
                    map: googleMap,
                    title: 'Student Center',
               });
               
            }  
             </script>
        <h4 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><a href="events.html">Click here to see fun places on campus!</a></h4>
    </body>

</html>
